<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/less" href="../less/comment/style.less">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../lib/less.js"></script>
    <title>评论</title>
</head>

<body>
    <div id="showbl"></div>
    <nav>
        <div class="mynav">
            <span>
                <a href="#" onclick="javascript:history.back(-1)"><i class="fa fa-arrow-left"></i></a>
                评论(<span id="total">9999</span>)
            </span>
            <i class="fa fa-share-alt"></i>
        </div>
    </nav>
    <section>
        <ul id="tips">
            <li>回复评论</li>
            <li>分享评论</li>
            <li id="copy">复制评论</li>
            <li>举报评论</li>
        </ul>
        <div class="s-top" id="s-top">
            <div>
                <img src="../images/a1.jpg" alt="" id="song-img">
                <p>
                        <span id="song-name">够钟</span>
                        <a href="javascript:;"  id="singger">周柏豪</a>
                </p>
            </div>
            <i class="fa fa-chevron-right"></i>
        </div>
        <div class="s-main">
            <h1>精彩评论</h1>
            <ul class="hot" id="hot">
                
            </ul>
            <h1>最新评论</h1>
            <ul class="new" id="new">

            </ul>
        </div>
    </section>
    <footer>
        <label for="mytalk">
                <input type="text" id="mytalk" placeholder="随月而起，有感而发">
                <button id="push">发送</button>
                <textarea name="" id="hasd" cols="0" rows="0"></textarea>
        </label>
    </footer>
    <script src="../js/jquery.js"></script>
    <script src="../js/comment.js"></script>
</body>

</html>
