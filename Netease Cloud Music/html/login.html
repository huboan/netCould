<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/less" href="../less/login/style.less">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../lib/less.js"></script>
    <title>登录</title>
</head>

<body>
    <div id="ph-login">
        <!-- <div class="log-top">
            <i class="fa fa-arrow-left"></i>
            <span>手机号登录</span>
        </div> -->
        <div class="log-number" id="log-number">
            <img src="../images/gif/dog.gif" alt="">
            <input type="number" name="" id="userphone" placeholder="请输入手机号">
            <label for="passwrod">
                <input type="password" name="" id="password" placeholder="请输入密码">
                <i class="fa fa-eye-slash" id="inPassword"></i>
            </label>
            
            <p id="go-register">没有账号？立即注册</p>
            <button id="mybutton">登录</button>
        </div>
        <div class="register" id="register">
            <div id="to-login">
                <i class="fa fa-arrow-left"></i>
                返回登录
            </div>
            <label for="reg-phone">
                <i class="fa fa-phone fa-fw"></i>
                <input type="number" name=""  id="reg-phone" placeholder="11位手机号">
                <span id="phone-tital">
                    <!-- <i class="fa fa-check-circle"></i>可使用 -->
                </span>
            </label>
            <label for="reg-verification">
                <i class="fa fa fa-paper-plane-o fa-fw"></i>
                <input type="number" name="" id="reg-verification" placeholder="验证码">
                <span id="phone-message">
                    发送验证码
                </span>
            </label>
            <label for="reg-password">
                <i class="fa fa-lock fa-fw"></i>
                <input type="password" name="" id="reg-password" placeholder="密码">
            </label>
            <label for="reg-username">
                <i class="fa fa fa-user-o fa-fw"></i>
                <input type="text" name="" id="reg-username" placeholder="昵称">
            </label>
            <button id="reg-button">注册</button>
        </div>
        <div id="tips"></div>
    </div>

</body>
<script src="../js/login.js"></script>

</html>
